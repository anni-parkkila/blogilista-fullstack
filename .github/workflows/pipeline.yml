name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        mongodb-version: ['6.0', '7.0', '8.0']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      # - name: Build
      #   run: npm run build
      - name: User api test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: npm test tests/user_api.test.js
      # - name: Login api test
      #   run: npm test tests/login_api.test.js
      # - name: Blog api test
      #   run: npm test tests/blog_api.test.js
